  <script type="text/javascript">
  
  var now = new Date().valueOf();
  var deviceAgent = navigator.userAgent.toLowerCase();

  var isTouchDevice = Modernizr.touch || 
  (deviceAgent.match(/(iphone|ipod|ipad)/) ||
  deviceAgent.match(/(android)/)  || 
  deviceAgent.match(/(iemobile)/) || 
  deviceAgent.match(/iphone/i) || 
  deviceAgent.match(/ipad/i) || 
  deviceAgent.match(/ipod/i) || 
  deviceAgent.match(/blackberry/i) || 
  deviceAgent.match(/bada/i));

  var activityId = document.location.hash.replace("#", "");

  if (isTouchDevice) {

    // setTimeout(function () {

    // }, 50);
        //Do something touchy
    if (activityId) {
      window.location = "atleto://game/"+activityId;  
    } else {
      alert("Can't find your activity on ATLETO");
    }
  } else {
      //Can't touch this
      //window.location = 'intent://view?id=123#Intent;package=my.app.id;scheme=myapp;launchFlags=268435456;end;';
      window.location = 'download.html';
  }
